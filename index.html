<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    </head>
    
    <body>
    
        <header>
            <div class="header container">
                <img id="logo" src="images/logo.png">
                <img class="avatar" src="images/user-avatar.png">
            </div>
        </header>
           
        <main>  
              
        <section class="post-1">
                
            <section>
                <div class="user-info container">
                    <img class="avatar" id="avatar" src="images/avatar-vangogh.jpg">
                    <div>
                        <p class="bold" id="name">Name</p>
                        <p id="location">Location</p>
                    </div>
                </div>
            </section>
                
            <section class="container">
                <img id="post-img" src="images/post-vangogh.jpg">
            </section>
                
            <section class="post-desc">
                <div class="container">
                    <img class="icon" id="like-btn" src="images/icon-heart.png">
                    <img class="icon" src="images/icon-comment.png">
                    <img class="icon" src="images/icon-dm.png">
                    <p class="bold" id="likes">Likes</p>
                    <p><span class="bold" id="username">Username</span>
                    <span id="comment">Comment</span></p>
                </div>
            </section>
                
        </section>
        
        </main>
        
        <script src="index.js"></script>
        
    </body>
</html>
